<!DOCTYPE html>
<html>
<head>
	<title>購物車</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/shopping_cart.css">
	<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
</head>

<body>
	<!-- 標頭 -->
	<div class="header_shopping_cart">
		<a href="./main-page.html" class="back">
			<span class="iconify" data-inline="false" data-icon="akar-icons:arrow-left" style="font-size: 50px; color: rgba(60,60,60,0.8);"></span>
		</a>
		<div class="shopping_cart_icon">
			<span class="iconify" data-inline="false" data-icon="typcn:shopping-cart" style="font-size: 80px; color: rgba(40,40,40,0.9); "></span>
		</div>
	</div>
	<!-- 按鈕列 -->
	<div class="button_row">
		<div class="btn_frame">
			<a href="#" class="button">Select All</a>	
		</div>
		<input type="submit" value="B U Y" name="" class="BUY_button">
		<div class="btn_frame">
			<a href="#" class="BUY_button">B U Y</a>
		</div>
	</div>
	<!-- 購物車內商品 -->
	<div class="main">
		<div class="item_row">
			<div>
				<input type="checkbox" name="" class="checkbox">
			</div>
			<!-- 資訊卡 -->
			<div class="item_card">
				<img src="./image/banana.jpeg" class="item_img">
				<!-- 商品描述 -->
				<div class="text_box">
					<div class="item_name">
						Bbbbbig Banana 
					</div>
					<div class="discribe">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus in plac....
					</div>
				</div>

				<!-- 改數量 -->
				<div class="counter">
					<a href="#"></a>
					<span onclick="plus()" class="iconify" data-inline="false" data-icon="akar-icons:plus" style="font-size: 30px"></span>
					<div class="count">0</div>
					<span onclick="minus()" class="iconify" data-inline="false" data-icon="akar-icons:minus" style="font-size: 30px"></span>
				</div>

				<!-- del -->
				<div class="del">
					<a href="#">
						<span class="iconify" data-inline="false" data-icon="bx:bx-x" style="font-size: 35px; color: gray;"></span>
					</a>
				</div>
				<!-- del -->
			</div>
		</div>
	</div>

	<!-- js -->
	<script src="./JS/product-card.js"></script>

</body>
</html>
